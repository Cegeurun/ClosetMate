  <div class="settings-container onboarding-container">
    <div class="glass-card">
      <h2 class="login-header">⚙️ Settings</h2>

      <!-- ================= ACCOUNT ================= -->
      <section class="settings-section">
        <h3> Account</h3>

        <div class="form-group neu-input">
          <input type="text" id="name" placeholder=" " required>
          <label for="name">Name</label>
        </div>

        <div class="form-group neu-input">
          <input type="email" id="email" placeholder=" " value="user@email.com" readonly>
          <label for="email">Email</label>
        </div>

        <button class="neu-button">Change Password</button>
        <button class="neu-button">Logout</button>
      </section>

      <!-- ================= PLANNER & AI ================= -->
      <section class="settings-section">
        <h3> Planner & AI Settings</h3>

        <div class="form-group neu-input">
          <select id="planning-range" required>
            <option value="" disabled selected></option>
            <option>3 days</option>
            <option>5 days</option>
            <option>7 days</option>
          </select>
          <label for="planning-range">Outfit Planning Range</label>
        </div>

        <label class="toggle-wrapper">
          <span>AI Suggestions</span>
          <input type="checkbox" id="ai-suggestions" checked>
          <span class="toggle-slider"></span>
        </label>

        <div class="form-group neu-input">
          <select id="strictness" required>
            <option value="" disabled selected></option>
            <option>Conservative</option>
            <option>Balanced</option>
            <option>Experimental</option>
          </select>
          <label for="strictness">Suggestion Strictness</label>
        </div>
      </section>

      <!-- ================= NOTIFICATIONS ================= -->
      <section class="settings-section">
        <h3> Notifications</h3>

        <label class="toggle-wrapper">
          <span>Daily Outfit Reminder</span>
          <input type="checkbox" id="daily-reminder" checked>
          <span class="toggle-slider"></span>
        </label>

        <div class="form-group neu-input">
          <select id="reminder-time" required>
            <option value="" disabled selected></option>
            <option>Morning</option>
            <option>Noon</option>
            <option>Evening</option>
            <option>Custom</option>
          </select>
          <label for="reminder-time">Reminder Time</label>
        </div>

        <label class="toggle-wrapper">
          <span>Event-based Reminders</span>
          <input type="checkbox" id="event-reminders">
          <span class="toggle-slider"></span>
        </label>
      </section>

      <!-- ================= APP SETTINGS ================= -->
      <section class="settings-section">
        <h3> App Settings</h3>

        <div class="form-group neu-input">
          <select id="theme" required>
            <option value="theme-default">Default</option>
            <option value="theme-midnight">Midnight Blues</option>
            <option value="theme-ivory">Soft Ivory</option>
            <option value="theme-earth">Earthy Tones</option>
          </select>
          <label for="theme">Theme</label>
        </div>
      </section>

      <!-- ================= PRIVACY ================= -->
      <section class="settings-section danger-zone">
        <h3> Privacy & Security</h3>
        <button class="neu-button">Download My Closet Data</button>
        <button class="neu-button danger">Delete Account</button>
      </section>
    </div>
