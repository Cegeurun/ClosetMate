<!DOCTYPE html>
<html lang="en" class="theme-default">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neumorphism Signup Form</title>
  <link rel="stylesheet" href="/css/themes.css"> 
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/pages.css"> 
</head>
<body>
  <div class="signup-container">
    <div class="glass-card">
      <h2 class="login-header">Create Account</h2>
      <p>Sign up to get started</p>
    <!-- Signup Form -->
    <form class="login-form" id="signupForm" novalidate>
      <!-- Username -->
      <div class="form-group">
        <div class="neu-input">
          <input type="text" id="username" name="username" required autocomplete="username" placeholder=" ">
          <label for="username">Username</label>
          <div class="input-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
              <circle cx="12" cy="7" r="4"/>
            </svg>
          </div>
        </div>
        <span class="error-message" id="usernameError"></span>
      </div>

      <!-- Email -->
      <div class="form-group">
        <div class="neu-input">
          <input type="email" id="signupEmail" name="email" required autocomplete="email" placeholder=" ">
          <label for="signupEmail">Email Address</label>
          <div class="input-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
              <polyline points="22,6 12,13 2,6"/>
            </svg>
          </div>
        </div>
        <span class="error-message" id="signupEmailError"></span>
      </div>

      <!-- Password -->
      <div class="form-group">
        <div class="neu-input password-group">
          <input type="password" id="signupPassword" name="password" required autocomplete="new-password" placeholder=" ">
          <label for="signupPassword">Password</label>
          <div class="input-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
              <path d="M7 11V7a5 5 0 0110 0v4"/>
            </svg>
          </div>
          <button type="button" class="password-toggle neu-toggle" id="signupPasswordToggle"></button>
        </div>
        <span class="error-message" id="signupPasswordError"></span>
      </div>

      <!-- Confirm Password -->
      <div class="form-group">
        <div class="neu-input password-group">
          <input type="password" id="confirmPassword" name="confirmPassword" required autocomplete="new-password" placeholder=" ">
          <label for="confirmPassword">Confirm Password</label>
        </div>
        <span class="error-message" id="confirmPasswordError"></span>
      </div>

      <!-- Submit -->
       <div>
      <button type="submit" class="neu-button">
        <span class="btn-text">Sign Up</span>
        <div class="btn-loader">
          <div class="neu-spinner"></div>
        </div>
      </button>
    </form>

    <!-- Already have account -->
    <div class="signup-link">
      <p>Already have an account? <a href="index.html">Sign in</a></p>
    </div>
  </div>

  <script src="../frontend/shared/theme-manager.js"></script>
  <script src="../../shared/js/form-utils.js"></script>
  <script src="signup.js"></script>
</body>
</html>
