<!DOCTYPE html>
<html lang="en" class="theme-default">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neumorphism Login Form</title>
  <link rel="stylesheet" href="/css/themes.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/pages.css">
</head>
<body>
<div class="index-container">
    <div class="glass-card">
      <h2 class="login-header">Welcome back</h2>

      <p>Please sign in to continue</p>
    <form class="login-form" action="/login" method="POST" id="loginForm" novalidate>
      <!-- Email -->
      <div class="form-group">
        <div class="neu-input">
          <input type="email" id="email" name="email" required autocomplete="email" placeholder=" ">
          <label for="email">Email address</label>
          <div class="input-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
              <polyline points="22,6 12,13 2,6"/>
            </svg>
          </div>
        </div>
        <span class="error-message" id="emailError"></span>
      </div>

      <!-- Password -->
      <div class="form-group">
        <div class="neu-input password-group">
          <input type="password" id="password" name="password" required autocomplete="current-password" placeholder=" ">
          <label for="password">Password</label>
          <div class="input-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
              <path d="M7 11V7a5 5 0 0110 0v4"/>
            </svg>
          </div>
          <button type="button" class="password-toggle neu-toggle" id="passwordToggle"></button>
        </div>
        <span class="error-message" id="passwordError"></span>
      </div>

      <div class="form-options">
        <label class="checkbox-label">
          <input type="checkbox" id="remember" name="remember" hidden>
          <span class="neu-checkbox">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
              <polyline points="20 6 9 17 4 12"/>
            </svg>
          </span>
          <span>Remember me</span>
        </label>

        <a href="#" class="forgot-link">Forgot password?</a>
       </div>


      <div>
      <button type="submit" class="neu-button login-btn">
        <span class="btn-text">Sign In</span>
        <div class="btn-loader"><div class="neu-spinner"></div></div>
      </button>
    </form>
    </div>

    <div class="signup-link">
      <p>Don't have an account? <a href="signup.html">Sign up</a></p>
    </div>
  </div>
  </div>

  <script src="/js/FormUtils.js"></script>
  <script src="/js/theme-manager.js"></script>
  <script src="/js/index.js"></script>
</body>
</html>
