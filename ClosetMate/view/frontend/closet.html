<body>

  <!-- Main Content -->
  <div class="main-container">
    <div class="glass-card stretch">
      <h1 style="margin: 0; text-align: center; flex: 1;">Closet</h1>

      <!-- ========== Top Section ========== -->
      <div class="glass-card sections">
        <div class="closet-top">
          <div class="info-area">
            <div class="item-photo">
              <img src="/media/clothes/Jacket.jpg" alt="Blue Denim Jacket">
            </div>
            <div class="item-details">
              <h2 class="item-name">Grey Hoodie</h2> 

                <div class="tags">
                <span class="tag">Grey</span>
                <span class="tag">Casual</span>
                <span class="tag">Spring</span>
                <span class="tag">Oversized</span>
                <span class="tag">All-season</span>
               </div>
              <div>
              </div>
             
            </div>
          </div>
        </div>
      </div>

      <!-- ========== Middle Section ========== -->
       <div class="glass-card sections">
        <div class="closet-middle">
          <div class="filters">
            <div class="categories">
              <button class="filter-btn active">All</button>
              <button class="filter-btn">Tops</button>
              <button class="filter-btn">Bottoms</button>
              <button class="filter-btn">Outerwear</button>
              <button class="filter-btn">Shoes</button>
              <button class="filter-btn">Accessories</button>
            </div>
            <div class="sub-categories">
              <button class="sub-filter-btn">T-Shirts</button>
              <button class="sub-filter-btn">Shirts</button>
              <button class="sub-filter-btn">Outerwear</button>
            </div>
          </div>
       

          <div class="closet-grid">
            <div class="closet-item"><img src="/media/clothes/top 1.jpg" alt="WHite blouse"></div>
            <div class="closet-item"><img src="/media/clothes/top 6.jpg" alt="Cream Cami"></div>
            <div class="closet-item"><img src="/media/clothes/top 7.jpg" alt="striped blouse"></div>
            <div class="closet-item"><img src="/media/clothes/top 3.jpg" alt="Top 1"></div>
            <div class="closet-item"><img src="/media/clothes/top 5.jpg" alt="Top 2"></div>
            <div class="closet-item"><img src="/media/clothes/top 4.jpg" alt="Top 3"></div>
          </div>

          <div class="actions">
          <button class="action-btn">⬅</button>
          <button class="action-btn">➡</button>
          <button class="action-btn">Add</button>
          <button class="action-btn">Edit</button>
          <button class="action-btn danger">Delete</button>
          </div>
          
        </div>

      <!-- ========== Bottom Section ========== -->
      
        <div class="closet-bottom">
          
        </div>
      </div>

    </div> <!-- end closet container -->
  </div> <!-- end main-container -->
