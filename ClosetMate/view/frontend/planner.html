  <!-- MAIN CONTENT -->
  <div class="main-container planner-container">
     <div class="glass-card stretch">
    <h1 style="margin: 0; text-align: center;">Planner</h1>

    <!-- AI Assistant -->
    <div class="glass-card sections">
      <div class="ai-banner">
        <h3>Style Assistant</h3>
        <input type="text" id="chatInput" placeholder="Ask AI for outfit suggestions..." />
        <div class="ai-chat-container" id="chatContainer"></div>
      </div>
      <div class="outfits-section">
        <h3>AI Suggested Outfits</h3>
        <div class="outfit-grid" id="aiOutfits"></div>
      </div>
    </div>

    <!-- Manual Outfit Builder -->
    <div class="glass-card sections">
      <h3>Manual Outfit Builder</h3>
      <div class="manual-builder" id="manualBuilder">
        <!-- Dynamic rows will be added here -->
        <div class="builder-row">
          <button class="nav-btn">&lt;</button>
          <div class="builder-slot" data-label="top"><span>Top</span></div>
          <button class="nav-btn">&gt;</button>
        </div>
        <div class="builder-row">
          <button class="nav-btn">&lt;</button>
          <div class="builder-slot" data-label="bottom"><span>Bottom</span></div>
          <button class="nav-btn">&gt;</button>
        </div>
        <div class="builder-row">
          <button class="nav-btn">&lt;</button>
          <div class="builder-slot" data-label="shoes"><span>Shoes</span></div>
          <button class="nav-btn">&gt;</button>
        </div>
      </div>
      <div class="quick-actions">
        <button class="neu-button" id="addCategoryBtn">Add Category</button>
        <button class="neu-button danger" id="deleteCategoryBtn">Delete Category</button>
        <button class="neu-button accent" id="finalizeBtn">Finalize</button>
        <button class="neu-button" id="cancelBtn">Cancel</button>
      </div>
    </div>

    <!-- Display Section -->
    <div class="glass-card sections">
      <h3>Planned Outfits</h3>
      <div class="view-switch">
        <button class="neu-button accent">Board</button>
        <button class="neu-button">Table</button>
        <button class="neu-button">Calendar</button>
      </div>
      <div class="outfit-grid" id="boardView"></div>
      <div class="upcoming list" id="tableView" style="display:none;"></div>
      <div class="display-calendar" id="calendarView" style="display:none;"></div>
    </div>

    <!-- CRUD -->
    <div class="actions" style="margin-top: 20px;">
      <button class="neu-button accent">Add</button>
      <button class="neu-button">Edit</button>
      <button class="neu-button danger">Delete</button>
    </div>
    </div>
  </div>

  <script src="/js/fab.js"></script>
  <script src="/js/theme-manager.js"></script>
  <script src="/js/planner.js"></script>
</body>
</html>
